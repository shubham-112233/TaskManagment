<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Type</title>
  </head>
  <body>
    <ul>
      <li>Apple</li>
      <li>Banna</li>
      <li>Mango</li>
    </ul>
    <ol>
      <li>Apple</li>
      <li>Banna</li>
      <li>Mango</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>


  </body>
</html>
